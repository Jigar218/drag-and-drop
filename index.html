<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>DragNBuild</header>

    <div class="builder-container">
      <div class="tools">
        <button draggable="true" data-type="text">Text</button>
        <button draggable="true" data-type="image">Image</button>
        <button draggable="true" data-type="button">Button</button>
      </div>

      <div class="main">
        <div class="canvas" id="canvas">
          <p>Drag elements here</p>
        </div>
        <!-- for editing form -->
        <div class="editor" id="editor">
          <strong>Edit Element</strong>
          <form id="editForm">
            <input type="hidden" id="elementId" />
            <label for="content">Content / URL:</label>
            <input type="text" id="content" />

            <label for="color">Text Color:</label>
            <input type="color" id="color" />

            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" min="8" max="72" />

            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" />

            <button type="submit" style="margin-top: 10px">
              Apply Changes
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
